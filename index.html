    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="TV Show Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
    
    <!-- BST Travel Recommendations -->
    <header class="main-header">
        <h1 class="title">Travel</h1>
    </header>

    <div class="sub-header">
        <h5>Ready for a Vacation but don't know where to go?</h5>
        <br>
        <h5>We'll help you out with our Vacation Recommender!</h5>
    </div>

    <div class="top-img">
        <img src="https://images.pexels.com/photos/674783/pexels-photo-674783.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image of plane">
    </div>

    <div class="tree-container">
        <div id="question" class="image-container">
        </div>
        <div class="button-container">
            <button id="opt1">Option 1</button>
            <button id="opt2">Option 2</button>
            <button id="restart">Restart</button>
        </div>
    </div>
    
    <div class="bottom">
    </div>
